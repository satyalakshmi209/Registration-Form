<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Interactive Registration Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>

<body>
<div class="background"></div>
  <section class="text-center form-container">
    <div class="card rounded-lg shadow-lg" id="card">
      <div class="card-body px-md-5">
        <h2 class="fw-bold mb-4">Join Us!</h2>

        <form method="post" action="/register">
          <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="form-group mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary rounded-pill" id="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Animation for card on hover
    const card = document.getElementById('card');
    card.addEventListener('mouseenter', () => {
      card.classList.add('animated', 'pulse');
    });
    card.addEventListener('mouseleave', () => {
      card.classList.remove('animated', 'pulse');
    });

    // Keyboard navigation
    const submitBtn = document.getElementById('submit-btn');
    submitBtn.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        submitBtn.click();
      }
    });

    // Accessibility improvements
    const formInputs = document.querySelectorAll('input');
    formInputs.forEach((input) => {
      input.setAttribute('aria-required', 'true');
      input.setAttribute('aria-label', input.name);
    });
  </script>

  <style>
    body {
      background-color: pink;
      font-family: sans-serif;
    }

    .form-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      max-width: 400px;
      background-color: #fff;
    }

    .animated {
      animation-duration: 1s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
